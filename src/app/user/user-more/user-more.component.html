<div class="mt-32 flex flex-col gap-5">
  <div>
    <form class="space-y-4" (submit)="makeDeposit()">
      <div class="bg-slate-200">
        <h1 class="text-blue-800 p-5 text-center text-2xl">
          User Available Balance : $ {{ balanceDetails?.availableBalance }}
        </h1>
      </div>

      <div class="mt-4">
        <label
          for="amount"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Amount</label
        >
        <input
          [(ngModel)]="amount"
          #amountInput="ngModel"
          type="number"
          id="amount"
          name="amount"
          placeholder="0.00"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          required
        />
        <!-- Error message for Amount -->
        <div
          *ngIf="amountInput.invalid && amountInput.touched"
          class="text-red-600 text-sm mt-1"
        ></div>
      </div>

      <button
        type="submit"
        class="w-full mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        [disabled]="amountInput.invalid"
      >
        Submit
      </button>
    </form>
  </div>

  <div>
    <button
      (click)="activate()"
      type="submit"
      class="w-36 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Activate and Diactivate Account
    </button>
  </div>

  <div>
    <button
      (click)="delete()"
      type="submit"
      class="w-36 text-white bg-red-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Delete Account
    </button>
  </div>
</div>
