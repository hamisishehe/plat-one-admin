<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#1e2a38] via-[#243447] to-[#1e2a38] px-4 relative text-white">
  <!-- Language Toggle -->
  <div class="absolute flex items-center gap-2 text-sm top-4 right-4">
    <button class="flex items-center px-3 py-1 rounded-full bg-black/20 backdrop-blur-md hover:bg-black/40 transition">
      ğŸŒ English
    </button>
    <button class="p-2 text-black bg-orange-400 rounded-full shadow-md hover:scale-105 transition">
      ğŸ§
    </button>
  </div>

  <!-- Card -->
  <div class="w-full max-w-md p-8 rounded-2xl shadow-lg bg-white/10 backdrop-blur-lg border border-white/20">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="logofull.png" width="120" height="120" alt="Logo" class="rounded-full shadow-lg border-4 border-white/20" />
    </div>

    <!-- Register Tabs -->
    <div class="flex justify-center mb-6">
      <button class="pb-1 font-semibold text-lg text-orange-400 border-b-2 border-orange-400">Welcome to Finix</button>
    </div>

    <div *ngIf="message" class="mb-4 text-center">
      <p class="text-red-400 font-medium"> {{message}} </p>
    </div>

    <!-- Form -->
    <form class="space-y-5" (ngSubmit)="login()" #Loginform="ngForm">
      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-300">E-mail</label>
        <div class="relative">
          <input
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            required
            #validateemail="ngModel"
            class="w-full px-4 py-3 pl-10 text-white placeholder-gray-400 bg-transparent border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
          />
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">ğŸ“§</span>
        </div>
        <div *ngIf="validateemail.invalid && validateemail.touched" class="mt-1 text-sm text-red-400">
          <small *ngIf="validateemail.errors?.['required']">Email is required.</small>
          <small *ngIf="validateemail.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-300">Password</label>
        <div class="relative">
          <input
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            #validatepassword="ngModel"
            class="w-full px-4 py-3 pl-10 text-white placeholder-gray-400 bg-transparent border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
          />
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">ğŸ”’</span>
        </div>
        <div *ngIf="validatepassword.invalid && validatepassword.touched" class="mt-1 text-sm text-red-400">
          <small *ngIf="validatepassword.errors?.['required']">Password is required.</small>
          <small *ngIf="validatepassword.errors?.['minlength']">Min 6 characters required.</small>
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="flex justify-end text-sm">
        <a href="/auth/forgot-password" class="text-gray-300 hover:text-white underline">Forgot password?</a>
      </div>

      <!-- Sign In Button -->
      <button
        type="submit"
        [disabled]="!Loginform.valid"
        class="w-full py-3 mt-2 text-white font-semibold bg-gradient-to-r from-orange-500 to-pink-500 rounded-lg shadow-lg transition-all duration-300 hover:scale-105 disabled:opacity-50"
      >
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="w-5 h-5 mr-2 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
          Loading...
        </span>
        <span *ngIf="!loading">Sign In</span>
      </button>

      <!-- Sign Up Link -->

    </form>
  </div>
</div>
